<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="card" class="card  ">
        <div class="today-area">
            <div class="today-weather">
                <p >내위치:<span class="my-local"></span></p>
                <h1 class="today-temp">25°C</h1>
                <p class="today-description">맑음</p>
            </div>
            <div class="icon-area">
                <img src="images/clear.png" class="today-weather-icon" alt="">
            </div>
        </div>
        <div class="today-error">No weather for you!</div>

        <div class="search">
            <input type="text" name="" id="" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error"><p>Invalid city name</p></div>
        <div class="weather">
            <div class="top">
                <div><img src="images/rain.png" class="weather-icon" alt=""></div>
                <div>
                    <h1 class="temp">22°C</h1>
                    <h2 class="city">Seoul</h2>
                </div>
            </div>
           
           
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">50%</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div>지원하는 도시의 날씨 리스트/페이징처리하기</div> -->

    </div>
    <script src="js/main.js"></script>
</body>
</html>
